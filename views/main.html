    
    <div class="col-xs-12 col-sm-12 col-lg-12 m-t-1 m-b-1">
     
            <input type="text" placeholder="I m looking for..." ng-model="selected" uib-typeahead="state for state in states | filter:$viewValue | limitTo:8" class="col-sm-8 form-control" /> 
            <input type="text" placeholder="I m looking for..." ng-model="searchText"  class=" form-control" /> 
    </div>
   
  

    <div class="col-xs-12 bd-content full-height top-margin4-xs">
        
            <div class="card-columns full-height">
                <div  class="card" ng-repeat="dress in dresses| filter:searchText  track by dress.id">
                      <img ng-src="{{dress.image}}" alt="{{dress.lable}}" />
                    
                    <div class="card-block">
                        <h4 class="card-title">Card title</h4>
                        <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        <h4 class="card-title">{{dress.lable}}</h4>
                        <p class="card-text">{{dress.distance}} - {{dress.buy}} {{dress.rent}}</p>
                    </div>
                </div>

               
                
            </div>
        </div>
